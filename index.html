<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Vuitton Lookalike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigatiebalk -->
    <header>
        <nav>
            <div class="logo">Louis Vuitton</div>
        </nav>

    </header>

    <main>
        
    <!-- Hero sectie -->
    <section class="hero">
        
        <div class="hero-content">
            <h1>Holiday Gifts</h1>
            <p>For Him For Her</p>
            
        </div>
    </section>

    <!-- Productsectie -->
    <section class="products">
        <h2>Uitgelichte Producten</h2>
        <div class="product-grid">
            <div class="product">
                <img src="" alt="Product 1">
                <h3>Product 1</h3>
                <p>€000</p>
            </div>
            <div class="product">
                <img src="" alt="Product 2">
                <h3>Product 2</h3>
                <p>€000</p>
            </div>
            <div class="product">
                <img src="" alt="Product 3">
                <h3>Product 3</h3>
                <p>€000</p>
            </div>
        </div>
    </section>
    </main>



    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Louis Vuitton Lookalike</p>
        <ul>
            <li><a href="#">Privacybeleid</a></li>
            <li><a href="#">Gebruiksvoorwaarden</a></li>
        </ul>
    </footer>

    <script src="document.js"></script>
</body>
</html>
