<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Vuitton Lookalike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigatiebalk -->
    <header>
        <nav>
            <div class="logo">Louis Vuitton</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

    <!-- Hero sectie -->
    <section class="hero">
        <div class="hero-content">
            <h1>Nieuwe Collectie</h1>
            <p>Ontdek de luxe en elegantie van onze nieuwste collectie.</p>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- Productsectie -->
    <section class="products">
        <h2>Uitgelichte Producten</h2>
        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>€999</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>€899</p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>€799</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Louis Vuitton Lookalike</p>
        <ul>
            <li><a href="#">Privacybeleid</a></li>
            <li><a href="#">Gebruiksvoorwaarden</a></li>
        </ul>
    </footer>

    <script src="document.js"></script>
</body>
</html>
